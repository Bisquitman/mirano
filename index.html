<header class="header">
  <div class="header__container">
    <form action="" class="header__form">
      <input class="header__input" type="search" name="search" placeholder="Букет из роз" id="">

    <button class="header__cart-btn" type="submit">0</button>

      </figure>
    </div>
  </section>

  <section class="filter">
    <div class="filter__container">
      <form action="" class="filter__form">
        <fieldset class="filter__fieldset">
          <input class="filter__radio" type="radio" id="flowers" name="catalog">
          <label class="filter__label" for="flowers">Цветы</label>

          <input class="filter__radio" type="radio" id="toys" name="catalog" checked>
          <label class="filter__label" for="toys">Игрушки</label>

          <input class="filter__radio" type="radio" id="postcards" name="catalog">
          <label class="filter__label" for="postcards">Открытки</label>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="subscribe">
    <div class="subscribe__container">
      <h2 class="subscribe__title section-title">Подпишись на рассылку</h2>

      <form action="" class="subscribe__form">
        <input class="subscribe__input" type="email" name="email" placeholder="E-mail" id="email">

        <button class="subscribe__btn" type="submit">
          <svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.167 6.667c.618 0 1.541-.611 2.316-1.23 1-.795 1.873-1.745 2.539-2.834C9.52 1.787 10 .797 10 0m0 0c0 .797.48 1.788.978 2.603.667 1.09 1.54 2.04 2.538 2.834.776.619 1.7 1.23 2.317 1.23M10 0v20" stroke="#fff"/></svg>

    </div>
  </section>
